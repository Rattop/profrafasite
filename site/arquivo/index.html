<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de Projetos - Professor Rafael</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="https://files.catbox.moe/vqwe9n.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-container-custom">
            <div class="logo-area">
                <img src="https://files.catbox.moe/vqwe9n.png" alt="Ícone Professor Rafael" class="site-icon-custom">
                <div class="header-titles-custom">
                    <h1>Arquivo de Projetos</h1>
                    <h2>Prof. Rafael de Souza</h2>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="../index.html#resumo">Sobre</a></li>
                    <li><a href="index.html" class="active">Arquivo</a></li>
                    <li><a href="../index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="portfolio-section">
            <div class="container">
                <h2>Projetos Arquivados</h2>
                <p style="text-align: center; margin-bottom: 40px;">Aqui estão os projetos já finalizados e corrigidos pelo professor.</p>
                <div class="portfolio-grid" id="arquivo-container">
                    <!-- Os projetos arquivados serão listados aqui -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="ano-atual"></span> Rafael de Souza Padilha | Portal do Aluno Microcamp</p>
        </div>
    </footer>

    <script>
        // Array de projetos arquivados
        const projetosArquivados = [
            {
                id: 1,
                nome: "placeholder",
                aluno: "Placeholder da Silva",
                imagem: "https://placehold.co/400x300/DDDD/AAAA&text=Duny+Jogos",
                url: "https://dunyjogos.neocities.org",
                status: "Concluído",
                descricao: "Enchendo linguiça",
                dataCriacao: "2025-05-19",
                tecnologias: ["HTML", "CSS", "JavaScript"]
            },

        ];

        // Função para formatar a data
        function formatarData(data) {
            try {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return new Date(data).toLocaleDateString('pt-BR', options);
            } catch (e) {
                return data;
            }
        }

        // Função para renderizar os projetos arquivados
        function renderizarProjetosArquivados() {
            const container = document.getElementById('arquivo-container');
            if (!container) return;

            container.innerHTML = projetosArquivados.map(projeto => {
                // Validar URL
                const url = projeto.url.startsWith('http') ? projeto.url : `https://${projeto.url}`;
                
                // Criar string de tecnologias
                const tecnologias = projeto.tecnologias ? projeto.tecnologias.join(', ') : '';
                
                return `
                    <a href="${url}" class="portfolio-link" target="_blank" rel="noopener noreferrer">
                        <div class="portfolio-item" data-id="${projeto.id}">
                            <img src="${projeto.imagem}" 
                                 alt="${projeto.nome || 'Projeto sem nome'}"
                                 onerror="this.src='https://placehold.co/400x300/FF0000/FFFFFF&text=Imagem+Indisponível'">
                            <span class="portfolio-status">${projeto.status}</span>
                            <div class="portfolio-caption">
                                <h3>${projeto.nome || 'Projeto sem nome'}</h3>
                                <p>Por: ${projeto.aluno}</p>
                                <p class="project-description">${projeto.descricao}</p>
                                <p class="project-tech">Tecnologias: ${tecnologias}</p>
                                <small>Criado em: ${formatarData(projeto.dataCriacao)}</small>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Inicializar quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            renderizarProjetosArquivados();

            // Atualizar ano no footer
            const anoAtualSpan = document.getElementById('ano-atual');
            if (anoAtualSpan) {
                anoAtualSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
